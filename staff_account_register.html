<!DOCTYPE html>
<html>
    <head>
        <title>Register Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="staff_account_register_sheet.css">
        <script src="jscripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="banner" onclick="nextLocation('index.html');">Flying Dutchman 13 - Never Lost</div>
        </div>
        <div id="history">
            <div id="hist">Navigation: </div>
            <div id="home" onclick="nextLocation('index.html');">Home</div>
            <div id="login" onclick="nextLocation('login.html');">Login</div>
            <div id="staff" onclick="nextLocation('staff.html');">Staff</div>
            <div id="account" onclick="nextLocation('staff_account.html');">Account</div>
            <div id="register" onclick="nextLocation('staff_account_register.html');">Register</div>
        </div>
        <div id="wrapper">
            <div id="in_wrapper">
                <div id="in_wrapper2">
                    <div id="reg_account" >Register Account</div>
                    <input id="username" name="username" placeholder="username" type="text" autocomplete="off">
                    <input id="password" name="password" placeholder="password" type="password">
                    <input id="first_name" name="first_name" placeholder="first_name" type="text">
                    <input id="last_name" name="last_name" placeholder="last_name" type="text">
                    <input id="email" name="email" placeholder="email" type="text">
                    <input id="phone" name="phone" placeholder="phone" type="text">
                    <div id="reg_staff" onclick="staff_account_register_confirm('Staff');">Register Staff</div>
                    <div id="reg_customer" onclick="staff_account_register_confirm('Customer');">Register Customer</div>
                    <div id="cancel" onclick="nextLocation('staff_account.html');">Cancel</div>
                </div>
            </div>
        </div>
    </body>
</html>
