<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login_sheet.css">
	<link rel="stylesheet" type="text/css" href="_modal.css">
        <script src="jscripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="banner" onclick="nextLocation('index.html');">Flying Dutchman 13 - Never Lost</div>
        </div>
        <div id="history">
            <div id="hist">Navigation: </div>
            <div id="home" onclick="nextLocation('index.html');">Home</div>
            <div id="login" onclick="nextLocation('login.html');">Login</div>
        </div>
        <div id="wrapper">
            
	    <label  id="staff" for="modal-1">Staff</label>
	    <label id="customer" for="modal-2">Customer</label>
        </div>

	<input class="modal-state" id="modal-1" type="checkbox" />
	<div class="modal">
	  <label class="modal__bg" for="modal-1"></label>
	  <div class="modal__inner">
	    <label class="modal__close" for="modal-1"></label>
	    <input id="bar_username" name="username" placeholder="username" type="text"><br><br>
	    <input id="bar_password" name="password" placeholder="password" type="password"><br><br>
	    <button id="submit_request" onclick="bar_login();">Login</button><br><br>
	  </div>
	</div>

	<input class="modal-state" id="modal-2" type="checkbox" />
	<div class="modal">
	  <label class="modal__bg" for="modal-2"></label>
	  <div class="modal__inner">
	    <label class="modal__close" for="modal-2"></label>
	    <input id="username" name="username" placeholder="username" type="text"><br><br>
	    <input id="password" name="password" placeholder="password" type="password"><br><br>
	    <button id="submit_request" onclick="user_login();">Submit Request</button><br><br>
	  </div>
	</div>
    </body>
</html>
