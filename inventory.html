<!DOCTYPE html>
<html>
    <head>
        <title>Inventory</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="_modal.css"> 
        <link rel="stylesheet" type="text/css" href="table.css"> 
        <link rel="stylesheet" type="text/css" href="inventory.css"> 
        <script src="jquery.js" type="text/javascript"></script>
        <script src="jscripts.js" type="text/javascript"></script>
    </head>
    <body onload="inventory_get_request();">
        <div id="header">
            <div id="banner" onclick="clear_cart();">Flying Dutchman 13 - Never Lost</div>
        </div>

        <div id="history">
            <div id="hist">Navigation: </div>
            <div id="home" onclick="nextLocation('index.html');">Home</div>
            <div id="login" onclick="nextLocation('login.html');">Login</div>
            <div id="staff" onclick="nextLocation('staff.html');">Staff</div>
        </div>

        <div id="searchfield">
            <input id="searchbar" type="search" onKeydown="Javascript:if(event.keyCode==13)search_inventory_get_request();">
            <input name="buttonExecute" onclick="search_inventory_get_request();" type="button" value="search" >
						Show:
						<input type="radio" name="show" onclick="inventory_get_request();" id="showall" checked="checked">All
						<input type="radio" name="show" id="showinstock" onclick="instock_inventory_get_request();">In stock
        </div>

        <div id="content_area">  
        </div>


				
        <div id="cart" class="cart" ondrop="drop(event)" ondragover="allowDrop(event)">  
            <h1>Shopping Cart</h1> 
            <!--<ul></ul> -->
            <p id="total"><strong>Total:</strong> <span id="span_total">0.00</span></p> 
            <!--
            <button id="checkout" onclick="showvalid('show');"> Checkout</button>
            -->
            <button id="undo" onclick="undo();"> Undo</button>
						<label id="checkout" for="modal-1">Checkout</label>
      <button id="redo" onclick="redo();"> redo</button>

      
        </div>


        <input class="modal-state" id="modal-1" type="checkbox" />
        <div class="modal">
            <label class="modal__bg" for="modal-1"></label>
            <div class="modal__inner">
                <label class="modal__close" for="modal-1"></label>
                <input id="username" name="username" placeholder="username" type="text"><br><br>
                <input id="password" name="password" placeholder="password" type="password"><br><br>
                <button id="pay" onclick="checkout();">pay</button>
                <button id="back" onclick="nextLocation('inventory.html');">back</button>
                <button id="logout" onclick="user_logout();">logout</button>

            </div>
        </div>
				
				<input class="modal-state" id="modal-2" type="checkbox" />
				<div class="modal">
					<label class="modal__bg" for="modal-2"></label>
					<div id="beerdetail_wrapper" class="modal__inner">
						<label class="modal__close" for="modal-2"></label>
						<div id="beerdetail">
						</div>
						<img id="beerimg">
						</img>

					</div>
										
				</div>

    </body>
</html>
