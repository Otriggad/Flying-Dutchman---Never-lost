<!DOCTYPE html>
<html>
    <head>
        <title>Delete Account</title>
        <meta charset="UTF-8">

        <script src="jscripts.js" type="text/javascript"></script>

    <body>
        <div id="header">
            <div id="banner" onclick="nextLocation('index.html');">Flying Dutchman 13 - Never Lost</div>
